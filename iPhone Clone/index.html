<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-icons/bootstrap-icons.css">
    <title>Iphone Clone</title>
</head>

<body>

    <div class="iphone">
        <div class="iphone-frame">
            <div class="norch">
                <div class="rounded"></div>
            </div>
            <div class="nav">
                <div class="left"></div>
                <div class="right">
                    <ion-icon name="cellular"></ion-icon>
                    <ion-icon name="wifi"></ion-icon>
                    <ion-icon name="battery-half"></ion-icon>
    
                </div>
            </div>
    
            <div class="app-container">
    
                <div class="bg-img">
                    <div class="bg-frame">
                        <div class="extra"></div>
                        <div class="extra_2"></div>
                    </div>
                </div>
    
                <div class="lock-screen active">
    
                    <div class="open-button">
                        <img src="../iPhone Clone/logo2_sinfodo.png" alt="">
                    </div>
                    
                </div>
    
    
    
                <div class="application-menu">
    
                    <div class="applications">
    
                        <div id="slide_1" class="slide-1">
    
                            <div class="icon-sect">
                                <img src="logo2_sinfodo.png" alt="">
                            </div>
                            <div class="icon-sect"></div>
                            <div class="icon-sect"></div>
    
                            <div class="icon-sect">
    
                                <div class="apple">
                                    <div class="icon">
                                        <button class="apple-tv">
                                            <i class="fas fa-exclamation-circle"></i>
                                        </button>
    
                                        <div>
                                            <label>S O S</label>
                                        </div>
                                    </div>
                                </div>
    
                            </div>
    
                            <div class="icon-sect">
    
                                <div class="icon">
                                    <button class="home">
                                        <i class="fa-solid fa-handshake-angle"></i>
                                    </button>
                                    
                                    <div>
                                        <label>Recursos</label><br>
                                        <label class="label2">de ayuda</label>
                                    </div>
                                </div>
    
                                <div class="icon">
                                    <button class="message">
                                        <i class="fa-solid fa-comments"></i>
                                    </button>
                                    
                                    <div>
                                        <label>Compartir</label><br>
                                        <label class="label2">Experiencia</label>
                                    </div>
                                </div>
    
                            </div>
    
                            <div class="icon-sect-3">
                                
                                <div class="xbox">
                                    <div class="icon">
                                        <button class="xbox-app">
                                            <i class="fa-solid fa-map-location-dot"></i>
                                        </button>
    
                                        <div>
                                            <label>Mapa</label><br>
                                            <label>Interactivo</label>
                                        </div>
                                    </div>
                                </div>
    
                                <div class="play">
                                    <div class="icon">
                                        <button class="playstation-app">
                                            <i class="fa-solid fa-hand"></i>
                                        </button>
    
                                        <div>
                                            <label>Reportar</label><br>
                                            <label>Incidencia</label>
                                        </div>
                                    </div>
                                </div>
    
                            </div>
    
                        </div>
    
                    </div>
    
                    <div class="bottom-navigation">
    
                        <div class="button-app appstore">
                            <i class="fa-solid fa-circle-user"></i>
                        </div>
    
                        <div class="button-app appstore">
                            <i class="fa-solid fa-gear"></i>
                        </div>
    
                    </div>
    
                </div>
    
            </div>
    
        </div>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://kit.fontawesome.com/30f69ffa58.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>

</body>

</html>
